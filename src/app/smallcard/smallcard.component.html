
 
      <div class="card">
    <img [src]="smallCardImgUrl" class="card-img-top" alt="people">
    <div class="card-body">
      
      <h4 class="post-title">
        {{index}}  {{smallcard.smallCardTitle}}
      </h4>
      <p class="card-text">{{smallcard.smallCardText}}</p>
      <p class="date" ><strong>{{smallCardDate | date: 'd MMMM y, EEEE ':null:'ru'}}</strong></p>
    </div>
  </div>
