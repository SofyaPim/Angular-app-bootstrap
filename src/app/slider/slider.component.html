<div class="container slider">
    <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleControls" data-slide-to="1"></li>
        <li data-target="#carouselExampleControls" data-slide-to="2"></li>
        <li data-target="#carouselExampleControls" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{slide1}}" class="d-block w-100 h-70" alt="two women">
        </div>
        <div class="carousel-item ">
          <img [src]="slide2" class="d-block w-100 h-70" alt="two women">
        </div>
        <div class="carousel-item ">
          <img [src]="slide3" class="d-block w-100 h-70" alt="two women">
        </div>
        <div class="carousel-item ">
          <img [src]="slide4" class="d-block w-100 h-70" alt="two women">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
